# Options for analysis running.
run:
  # number of OS threads (`GOMAXPROCS`) that can execute golangci-lint simultaneously.
  concurrency: 4
  timeout: 5m
  issues-exit-code: 2
  tests: false
  allow-parallel-runners: true
  allow-serial-runners: true
  go: '1.22'
output:
  formats: 
    - format: json
      path: stderr
    - format: checkstyle
      path: report.xml
    - format: colored-line-number
  print-issued-lines: false
  print-linter-name: false
  uniq-by-line: false
  path-prefix: ""
  sort-results: true
  sort-order:
    - linter
    - severity
    - file  
  show-stats: true
linters:
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
issues:
  exclude:
    - abcdef
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    - path-except: _test\.go
      linters:
        - forbidigo
    - path: internal/hmac/
      text: "weak cryptographic primitive"
      linters:
        - gosec
    - linters:
        - staticcheck
      text: "SA9003:"
    - linters:
        - lll
      source: "^//go:generate "
  exclude-use-default: false
  exclude-case-sensitive: false
  exclude-dirs:
    - src/external_libs
    - autogenerated_by_my_lib
  exclude-dirs-use-default: false
  exclude-files:
    - ".*\\.my\\.go$"
    - lib/bad.go
  exclude-generated: strict
  include:
    - EXC0001
    - EXC0002
    - EXC0003
    - EXC0004
    - EXC0005
    - EXC0006
    - EXC0007
    - EXC0008
    - EXC0009
    - EXC0010
    - EXC0011
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-patch: path/to/patch/file
  whole-files: true
  fix: true
severity:
  default-severity: error
  case-sensitive: true
  rules:
  - linters:
    - dupl
    severity: info